<!DOCTYPE html>
<html>
<head>
  <title>Whisper Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    #status {
      font-size: 18px;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    #live {
      font-size: 22px;
      color: #202124;
      min-height: 32px;
      margin-bottom: 20px;
    }

    #history {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
    }

    .line {
      margin-bottom: 8px;
      color: #333;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <button onclick="start()">🎙 Start Listening</button>

  <div id="status">Idle</div>
  <div id="live"></div>

  <div id="history"></div>

  <script>
    let polling = false;

    async function start() {
      await fetch("http://127.0.0.1:5000/start", { method: "POST" });

      document.getElementById("status").textContent = "🎙 Listening...";
      polling = true;

      setInterval(poll, 800); // Google-like refresh speed
    }

    async function poll() {
      if (!polling) return;

      const res = await fetch("http://127.0.0.1:5000/poll");
      const data = await res.json();

      data.results.forEach(text => {
        // Show briefly as live
        document.getElementById("live").textContent = text;

        // Move to history
        const div = document.createElement("div");
        div.className = "line";
        div.textContent = text;

        document.getElementById("history").appendChild(div);

        // Clear live line after commit
        setTimeout(() => {
          document.getElementById("live").textContent = "";
        }, 300);
      });
    }
  </script>
</body>
</html>
